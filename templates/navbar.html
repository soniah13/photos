<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navbar</title>
</head>
<body>
    <nav class="bg-gray-800 text-white py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-4">
          <!-- Left Section: Title and Add Picture -->
          <div class="flex items-center space-x-8">
            <!-- Title -->
            <a href="{% url 'home' %}" class="text-2xl font-bold hover:text-gray-300">Photogallery</a>
            
            <!-- Add Picture Link -->
            <a href="{% url 'add_pic' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-xl font-medium">
              Add Picture
            </a>
          </div>
      
          <!-- Right Section: Log Out -->
          <div>
            {% if user.is_authenticated %}
            <a href="{% url 'logout_user' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-x font-medium">
              Log Out
            </a>
            {% else %}
            <a href="{% url 'login_user' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-x font-medium">
                Log In
              </a>
              <a href="{% url 'register_user' %}" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-x font-medium">
                Register
              </a>
              {% endif %}
          </div>
        </div>
      </nav>
</body>
</html>
