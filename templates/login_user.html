{% extends 'base.html' %}
{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    
    <!-- Pop-up Message Box -->
    {% if form.errors %}
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline">Logged in successfully.</span>
        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.style.display='none';">
          <svg class="fill-current h-6 w-6 text-green-700" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M14.348 5.652a1 1 0 00-1.414 0L10 8.586 7.066 5.652a1 1 0 00-1.414 1.414L8.586 10l-2.934 2.934a1 1 0 101.414 1.414L10 11.414l2.934 2.934a1 1 0 101.414-1.414L11.414 10l2.934-2.934a1 1 0 000-1.414z"/></svg>
        </button>
      </div>
    {% endif %}
    
    <h1 class="text-2xl font-bold mb-4 text-center">Login to Vision Board Gallery</h1>
    <hr class="mb-4">
    
    <!-- Login Form -->
    <form method="POST" action="{% url 'login_user' %}">
      {% csrf_token %}
      
      <!-- Render the form fields -->
      {{ loginform.as_p }}
      
      <!-- Submit button -->
      <input type="submit" value="login" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full cursor-pointer">
    </form>
  </div>
</div>
{% endblock %}
